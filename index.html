<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="css/styless.css">
</head>
<body>  
    <header>
        
        <style>
            .card {
                position: relative;
                display: flex;
                align-items: center;
                flex-flow: wrap;
                padding: 24px;
                background-color: #fff;
            }
            .card__id {
                color: var(--color-text);
                margin: 0;
                margin-bottom: 24px;
            }
            .card__username {
                align-self: start;
                text-align: right;
                flex: 1 1 80%;
            }
            .card__date {
                margin: 0;
                margin-bottom: 8px;
            }
            .card__price {
                flex: 1 1 90%;
                color: var(--color-text);
                font-weight: 700;
                font-size: 16px;
            }
            .card__button {
                position: absolute;
                bottom: 27px;
                right: 24px;
                display: flex;
                align-items: center;
                background-color: #d4fff1;
                padding: 13px 30px;
                border: none;
                border-radius: 6px;
                color: #33D69F;
            }
            .card__button::before {
                display: inline-block;
                background-color: #33D69F;
                padding: 4px;
                margin-right: 8px;
                border-radius: 50%;
                content: '';
            }
            .card__right-arrow{
                display: none;
            }
            @media screen and (min-width: 700px){
                .card {
                    justify-content: space-around;
                    align-items: center;
                }
                .card__username {
                    flex: 0 1 auto;
                    align-self: center;
                }
                .card__price {
                    flex: 0 1 auto;
                }
                .card__id {
                    margin-bottom: 0;
                }
                .card__date {
                    margin-bottom: 0;
                }
                .card__button {
                    position: static;
                }
                .card__right-arrow {
                    display: block;
                }
            }
        </style>
        <div class="card">
            <h3 class="card__id"> <span style="color: var(--color-light-text);">#</span>  RT3080</h3>
            <div class="card__username">Jensen Huang</div>
            <p class="card__date">Due 19 Aug 2021</p>
            <div class="card__price">Â£ 1,800.90</div>
            <div>
                <button class="card__button">Paid</button>
            </div>
            <span>
                <svg width="7" height="10" viewBox="0 0 7 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M1 1L5 5L1 9" stroke="#7C5DFA" stroke-width="2"/>
                </svg>
            </span>
        </div>
    </header>
</body>
</html>
