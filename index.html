<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoices</title>
    <link rel="stylesheet" href="css/styless.css">
    <style>
        .site-header {
            background-color: var(--color-nav-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .site-header__right {
            display: flex;
            align-items: center;
        }
        .site-header__avatar {
            padding: 20px 24px;
            border-left: var(--color-light-text) solid 0.2px;
        }
        .site-header__icon {
            padding: 20px 24px;
        }
        .site-header__light-icon {
            padding-right: 24px;
        }
        .filter {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 34px 24px;
        }
        .filter__invoices--title {
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: var(--color-text);
        }
        .filter__invoices--value {
            margin: 0;
            padding: 0;
            padding-top: 4px;
        }
        .filter__right {
            display: flex;
            align-items: center;
        }
        .filter__right--text {
            color: var(--color-text);
            padding-right: 12px;
            font-weight: 700;
        }
        .filter__right--icon {
            padding-right: 18px;
        }
        .filter__button {
            padding: 14px 6px ;
        }
        .filter__button--icon {
            background-color: var(--color-white);
            border-radius: 50%;
            padding: 10px;
            text-align: center;
        }
        .filter__button--text {
            margin: 0 8px;
        }
        .card {
            background-color: var(--color-white);
            padding: 24px;
            border-radius: 8px;
        }
        .card:not(:last-child) {
            margin-bottom: 24px;
        }
        .card__header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card__id {
            margin: 0;
            color: var(--color-text);
        }
        .card__hash {
            color: var(--color-light-text);
        }
        .card__username {
            flex-basis: 90%;
            margin: 0;
        }
        .card__info {
            display: flex;
        }
        .card__date {
            margin: 0;
            margin-bottom: 8px;
        }
        .card__price {
            margin: 0;
            color: var(--color-text);
            font-size: 16px;
        }
        .card__button {
            display: flex;
            align-items: center;
            background-color: #d4fff1;
            padding: 13px 30px;
            border: none;
            border-radius: 6px;
            color: #33D69F;
        }
        .card__button::before {
            display: inline-block;
            background-color: #33D69F;
            padding: 4px;
            margin-right: 8px;
            border-radius: 50%;
            content: '';
        }
        .card__username {
            align-self: flex-start;
        }
        .card__id {
            margin-bottom: 24px;
        }
    </style>
</head>
<body>  
    <header>
        <div class="site-header">
            <span class="site-header__icon"><svg width="28" height="26" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="Combined Shape" fill-rule="evenodd" clip-rule="evenodd" d="M7.48597 0.000311013L14 12.8995L20.514 0.000310863C24.9652 2.30918 28 6.9105 28 12.21C28 19.8261 21.732 26.0002 14 26.0002C6.26801 26.0002 0 19.8261 0 12.21C0 6.9105 3.03482 2.30918 7.48597 0.000311013Z" fill="white"/>
            </svg></span>
            <div class="site-header__right">
                <span class="site-header__light-icon"><img src="img/light-icon.svg" alt=""></span>
                <a class="site-header__avatar" href=""><img src="img/avatar.svg" alt=""></a>
            </div>
        </div>
    </header>
    <div class="">
        <div class="container filter">
            <div class="filter__invoices">
                <h4 class="filter__invoices--title">Invoices</h4>
                <p class="filter__invoices--value"> <span class="d-none">There are</span> 7 <span class="d-none">total</span> invoices</p>
            </div>
            <div class="filter__right">
                <span>
                    <span class="filter__right--text">Filter <span class="d-none">by status</span></span> 
                    <span class="filter__right--icon"><svg width="10" height="7" viewBox="0 0 10 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M1 1L5.2279 5.2279L9.4558 1" stroke="#7C5DFA" stroke-width="2"/>
                    </svg></span>
                </span>
                <button class="button filter__button">
                    <span class="filter__button--icon"><svg width="11" height="11" viewBox="0 0 11 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M6.31311 10.0234V6.3136H10.0229V3.73327H6.31311V0.0234375H3.73278V3.73327H0.0229492V6.3136H3.73278V10.0234H6.31311Z" fill="#7C5DFA"/>
                    </svg>
                    </span>
                    <span class="filter__button--text">New <span class="d-none">invoice</span></span>
                </button>
            </div>
        </div>
    </div>
    <section>
        <div class="container">
            <div class="card">
                <div class="card__header">
                    <h3 class="card__id"><span class="card__hash">#</span>RT3432</h3>
                    <p class="card__username">Jenson Huang</p>
                </div>
                <div class="card__info">
                    <div>
                        <p class="card__date">Dec 19 Aug 2022</p>
                        <h3 class="card__price">£ 1,800.90</h3>
                    </div>
                    <button class="card__button">Paid</button>
                </div>
            </div>
            <div class="card">
                <div class="card__header">
                    <div>
                    <h3 class="card__id"><span class="card__hash">#</span>RT3432</h3>
                    <p class="card__date">Dec 19 Aug 2022</p>
                    </div>
                    <p class="card__username">Jenson Huang</p>
                    <div>
                        <h3 class="card__price">£ 1,800.90</h3>
                    </div>
                    <button class="card__button">Paid</button>
                </div>
            </div>
            <div class="card">
                <div class="card__header">
                    <h3 class="card__id"><span class="card__hash">#</span>RT3432</h3>
                    <p class="card__username">Jenson Huang</p>
                </div>
                <div class="card__info">
                    <div>
                        <p class="card__date">Dec 19 Aug 2022</p>
                        <h3 class="card__price">£ 1,800.90</h3>
                    </div>
                    <button class="card__button">Paid</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
